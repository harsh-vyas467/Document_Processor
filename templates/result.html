<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f6f9;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .info {
      margin-bottom: 20px;
      padding: 10px;
      background: #eef3fb;
      border-radius: 6px;
    }
    .summary {
      background: #fafafa;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border-left: 4px solid #007BFF;
    }
    .downloads ul {
      list-style: none;
      padding: 0;
    }
    .downloads li {
      margin: 10px 0;
    }
    .downloads a {
      text-decoration: none;
      color: #fff;
      background: #007BFF;
      padding: 8px 14px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .downloads a:hover {
      background: #0056b3;
    }
    .back-btn {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 10px;
      text-align: center;
      background: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .back-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Processing Results</h2>

    <!-- Language Detection -->
    <div class="info">
      <p><strong>Detected Language:</strong> {{ detected_language }}</p>
      <p><strong>Confidence:</strong> {{ confidence }}</p>
    </div>

    <!-- Summary -->
    {% if summary %}
    <div class="summary">
      <h3>Summary</h3>
      <p>{{ summary }}</p>
      <a href="{{ url_for('download_file', filename=summary_filename) }}" class="downloads a">
        ðŸ“„ Download Summary ({{ summary_format|upper }})
      </a>
    </div>
    {% endif %}

    <!-- Download Links -->
    <div class="downloads">
      <h3>Download Files</h3>
      <ul>
        {% for f in files %}
          <li><a href="{{ url_for('download_file', filename=f.filename) }}" download>{{ f.label }}</a></li>
        {% endfor %}
      </ul>
    </div>

    <!-- Back Button -->
    <a href="{{ url_for('index') }}" class="back-btn">â¬… Back to Home</a>
  </div>
</body>
</html>
